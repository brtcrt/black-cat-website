<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bläck Cät Discord Bot</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
<body>
        <div class="navbar">
            <div class="container">
                <a class="logo" href="index.html">Bläck<span>Cät</span></a>
                <img id="mobile-cta" class="mobile-menu" src="./images/menu.svg" alt="Open Navigation Menu">
                <nav>
                    <img id="mobile-exit" class="mobile-menu-exit" src="./images/exit.svg" alt="Close Navigation Menu">

                    <ul class="primary-nav">
                        <li class="current"><a href="index.html">Home</a></li>
                        <li><a href="features.html">Features</a></li>
                        <li><a href="#">About Me</a></li>
                    </ul>

                    <ul class="secondary-nav">
                        <li class="add-link"><a href="#">Add The Bot</a></li>
                        <li><a href="#">Join The Server</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <section class="hero">
            <div class="container">
                <div class="left-col">
                    <p class="subhead">Simle, Fun &amp; Functional</p>
                    <h1>Bläck Cät</h1>
                    <div class="hero-cta">
                        <a href="#" class="primary-cta">
                            Add The Bot</a>
                        <a href="#" class="join-server-cta">
                            <img src="./images/Discord-Logo-Color.svg" alt="Join the Discord Server">Join the Discord Server!
                        </a>
                    </div>
                </div>

                <img class="hero-img" src="./images/smth.gif" alt="Shows functionality">
            </div>
        </section>

        <script>

            const mobileBtn = document.getElementById("mobile-cta")
                nav = document.querySelector("nav")
                mobileBtnExit = document.getElementById("mobile-exit");

            mobileBtn.addEventListener("click", () => {
                nav.classList.add("menu-btn");
            });

            mobileBtnExit.addEventListener("click", () => {
                nav.classList.remove("menu-btn");
            });

        </script>

</body>
</html>
